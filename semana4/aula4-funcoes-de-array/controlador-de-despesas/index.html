   <script src="index.js" defer ></script>

    <title> Controlador de despesas</title>

<body>
    <main>
        <section>
            <form id="formulario-despesas">
                <h2>Controlador de Despesas</h2>
                <h3>Cadastrar despesa</h3>
                <label for="valor">Valor (R$) </label>
                <input id="valor-despesa" type="text">

                <label for="seleciona-despesa">Tipo de Despesa </label>
                <select id="seleciona-despesa" class="dropdown">
                        <option value="casa"> Casa</option>
                        <option value="viagem"> Viagem</option>
                        <option value="alimentação"> Alimentação</option>
                </select>

                <label for="descricao">Descrição </label>
                <input id="descricao-despesa" type="text">

                <button onclick="cadastrarDespesa()" id="botao-cadastro-despesa" >Cadastrar Despesa! </button>
            </form>
